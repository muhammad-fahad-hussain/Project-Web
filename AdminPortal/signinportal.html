<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Portal</title>

    <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <style>
        .Sign_IN {
            background-image: url('/image/signup.jpg');
            height: 100vh;
            width: 100%;
            object-fit: cover;
        }

        .card {
            background-color: rgba(26, 2, 133, 0);
        }
        .text-decoration-none:hover{
            color: blue !important;
            text-decoration: underline !important;
            font-weight: bold !important;
        }
    </style>
</head>

<body>
    <!-- 
        =======================
              Sign IN
        =======================
     -->
    <div class="Sign_IN">
        <div class="container d-flex justify-content-center align-items-center pt-5">
            <div class="card p-0 mt-5" style="width: 400px;">
                <h1 class="card-header text-center">Sign In</h1>
                <div class="card-body p-5">
                    <form action="">
                        <div class="mt-4">
                            <label for="" class="form-label font-weight-bold">Select User Type</label>
                            <select class="form-control" id="user-type">
                                <option value="admin">Admin</option>
                                <option value="receptionist">Receptionist</option>
                                <option value="doctor">Doctor</option>
                            </select>
                        </div>
                        <div class="mt-3">
                            <label for="" class="form-label font-weight-bold">Username</label>
                            <div class="input-group">
                                <span class="input-group-text">@</span>
                                <input type="text" name="" id="Portalusername" class="form-control" placeholder="Username or Email">
                            </div>
                        </div>
                        <div class="mt-3">
                            <label for="" class="form-label font-weight-bold">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"> <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" name="" id="PortalPassword" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        
                        <div class="mt-4 d-flex justify-content-center mb-4">
                            <button type="button" class="btn btn-primary" onclick="Portals()">Login</button>
                        </div>
                    </form>
                    <div class="mt-3 text-center ">
                        <p class="text-white font-weight-bold">Username/Email does not exist</p>  
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- using script  -->
    <script src="/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
    <script src="/bootstrap-5.1.3-dist/js/jquery-3.5.1.js"></script>
    <script src="/bootstrap-5.1.3-dist/js/jquery.dataTables.min.js"></script>
    <script src="/bootstrap-5.1.3-dist/js/dataTables.bootstrap5.min.js"></script>
    <script src="/Javascript/scripts.js"></script>
</body>

</html>
